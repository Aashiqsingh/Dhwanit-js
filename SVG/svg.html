    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let x = 50;
    let y = 150;
    let radius = 30;
    let dx = 20; // change in x per frame
    let dy = 2;

    function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 1. Clear

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        x += dx; 
        y -= dy;
        dy -= 0.12;

        // 3. Bounce off edges
        if (x + radius > canvas.width || x - radius < 0) {
            dx = -dx;
            dy = -dy;
        }

        requestAnimationFrame(drawCircle); // 4. Repeat
    }

    drawCircle();
    
</script>
